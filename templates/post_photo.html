{% extends 'base.html' %}
{% block title %}Post{% endblock %}
    {% block contents %}
    <br>
    <div class="container">
        <div class ="row">
            <div class ="col offset-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>写真</th>
                            <td>{{ form.photo }}</td>
                        </tr>
                        <tr>
                            <th>コメント</th>
                            <td>{{ form.comment }}</td>
                        </tr>
                        <tr>
                            <th>地域</th>
                            <td>{{ form.area }}</td>
                        </tr>
                        <tr>
                            <th>山域</th>
                            <td>{{ form.mountain_name }}</td>
                        </tr>
                        <tr>
                            <th>カテゴリー</th>
                            <td>{{ form.category}}</td>
                        </tr>
                        <!-- <tr>
                            <th>植物名</th>
                            <td>{{ form.plantname}}</td>
                        </tr> -->
                    </table>
                    <hr>
                    <button type = "submit">投稿する</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
