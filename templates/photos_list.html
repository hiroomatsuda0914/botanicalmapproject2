<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for record in items %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ record.photo.url }}"
          style="object-fit: cover"
          class="bd-placeholder-img card-img-top"
          width="100%" height="225"
          xmlns="http://www.w3.org/2000/svg"
          role="img" aria-label="Placeholder: Thumbnail"
          preserveAspectRatio="xMidYMid slice"
          focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c" />
          </img>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-secondary"
                  onclick="location.href='{% url 'botanicalmaps:photo_detail' record.pk %}'">詳細</button>
                <button type="button" class="btn btn-sm btn-outline-secondary"
                  onclick="location.href='{% url 'botanicalmaps:area' record.area_id %}'">{{record.area.area_name}}</button>
                <button type="button" class="btn btn-sm btn-outline-secondary"
                  onclick="location.href='{% url 'botanicalmaps:mountain_name' record.mountain_name_id %}'">{{record.mountain_name}}</button>
                <button type="button" class="btn btn-sm btn-outline-secondary"
                  onclick="location.href='{% url 'botanicalmaps:photo_cat' record.category_id %}'">{{record.category.category}}</button>
                </div>
              <a href ='{% url 'botanicalmaps:user' record.user_id %}'><small class="text-muted">{{record.user.username}}</small></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
